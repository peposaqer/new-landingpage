<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles  -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- title  -->
    <title>test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/swiper-bundle.min.css"/>
  </head>
  <body>
    <section class="navigated-sections" id="navigated-sections">
        <div class="navigated-sections__nav">
          <button class="navigated-sections__nav-button">
            <span>about</span>
          </button>
          <button class="navigated-sections__nav-button">
            <span>location</span>
          </button>
          <button class="navigated-sections__nav-button">
            <span>project materials</span>
          </button>
          <button class="navigated-sections__nav-button">
            <span>interiors and exteriors</span>
          </button>
          <button class="navigated-sections__nav-button">
            <span>unit types</span>
          </button>
          <button class="navigated-sections__nav-button">
            <span>virtual tours</span>
          </button>
          <button class="navigated-sections__nav-button">
            <span>project updates</span>
          </button>
          <button class="navigated-sections__nav-button">
            <span>register</span>
          </button>
        </div>
        <div class="navigated-sections__wrapper">
          <div class="navigated-sections__contact">
            <div class="navigated-sections__contact-info">
              <h2>Ready for a new living <span>Experience?</span></h2>
              <p>Register your interest now for more information</p>
            </div>
            <div class="navigated-sections__contact-form">
              <form action="">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="text" placeholder="Full Name" />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="email" placeholder="Email" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <select name="" id="">
                        <option value="">Select Country</option>
                        <option value="">Egypt (+20)</option>
                        <option value="">United Arab Emirates (2)</option>
                        <option value="">United States (1)</option>
                        <option value="">United Kingdom (1)</option>
                        <option value="">Canada (1)</option>
                        <option value="">Australia (1)</option>
                        <option value="">New Zealand (1)</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" placeholder="Phone" />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <select name="" id="">
                        <option value="">Enquire type</option>
                        <option value="">Clint</option>
                        <option value="">Agent</option>
                        <option value="">Media</option>
                        <option value="">Other</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="checkbox" name="" id="" />
                      <label for="">I agree to receive commercial electronic messages.</label>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="checkbox" name="" id="" />
                      <label for="">By using this form, you accept the <a href="#">Website Cookies</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                  </div>
                </div>
                <button type="submit" class="send-button">send</button>
              </form>
            </div>
          </div>
        </div>
    </section>





    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
  </body>
</html>
